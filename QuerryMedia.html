<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zona Atleta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="header-top">
        <img src="IMAGENES/LogoZonaAtleta.png" class="logo">

        <h1>ZONA ATLETA</h1>

        <div class="icons">
            <img src="IMAGENES/Usuario.jpg">
            <img src="IMAGENES/CarritoCompra.jpg">
        </div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Realiza tu búsqueda...">
    </div>

    <div class="categorias">
        <h4>Camisetas</h4>
        <h4>Botas</h4>
        <h4>Balones</h4>
        <h4>Espinilleras</h4>
        <h4>Guantes</h4>
    </div>
</header>

<section class="productos">

    <div class="producto izquierda">
        <img src="IMAGENES/Botas Fútol Puma Future 8 Play.jpg">
        <div class="info">Botas Fútbol Puma Future 8 Play<br>47,92€</div>
    </div>

    <div class="producto izquierda">
        <img src="IMAGENES/Balón Puma Orbita liga F.jpg">
        <div class="info">Balón Puma Orbita liga F<br>29,90€</div>
    </div>

    <div class="producto centro">
        <img src="IMAGENES/Camiseta 3ª Sevilla FC 2025-2026.jpg">
        <div class="info">Camiseta 3ª Sevilla FC 2025/2026<br>84,95€</div>
    </div>

    <div class="producto derecha">
        <img src="IMAGENES/Espi.jpg">
        <div class="info">Espinilleras Puma King Ankle<br>15,90€</div>
    </div>

    <div class="producto derecha">
        <img src="IMAGENES/Guantes PUMA KING 4.jpg">
        <div class="info">Guantes Puma King 4<br>18,62€</div>
    </div>

</section>

</body>
</html>
